    <title>Book Search</title>

<body>
    <h1>Book Search</h1>
    <p></p>
    <script src="https://code.jquery.com/jquery-2.2.4.js"
        integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
    <script>
        $.ajax({ // 요청에 대한 정보(전송 방식, 주소, 보낼 데이터)
            method: "GET",
            url: "https://dapi.kakao.com/v3/search/book?target=title",
            data: { query : "미움받을 용기" },
            headers : {Authorization: "KakaoAK 11a0270989726c0e03b2a8bf83db098e"}
        })
            .done(function (msg) { // done 이후, 요청에 대한 응답 오면 응답 가지고 어떤 처리를 하는지
                alert("Data Saved: " + msg);
                // console.log() 개발자 도구의 콘솔 창에 표시
                console.log(msg.documents[0].title);
                console.log(msg.documents[0].thumbnail);
                $( "p" ).append( "<strong>"+ msg.documents[0].title + "</strong>" );
                $( "p" ).append( "<img src="+msg.documents[0].thumbnail+"'/'>");
            });
    </script>


    <form class="search-box">
        <input class="query" type="text">
        <input type="submit" value="search" placeholder="검색할 책 제목 입력" autofocus>
