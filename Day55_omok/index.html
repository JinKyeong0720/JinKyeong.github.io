<!-- 로그인 확인(계정명 확인) - gh auth status
주의 : 프로젝트 작업 전 - git pull
프로젝트 작업 후
변경된 대상 모든 파일들을 스테이징 - git add --all
커밋(반드시 메시지 포함. 변경 내역을 제3자가 알아볼 수 있는 규칙으로 메세지 입력) - 자주 쓰는 거 create add update delete .... git commit -m "메세지"
푸시(로컬 프로젝트를 원격 저장소에 반영) - git push -u origin main -->
